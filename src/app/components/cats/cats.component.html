<div class="container">
  <div class="row">
    <div class="col-md-4 my-2" *ngFor="let cat of misCats">
      <div class="card border border-danger" [routerLink]="'/cat/'+cat.id">
        <div class="card-header bg-light">
          <div class="card-title text-center">
            <h3>{{cat.name}}</h3>
          </div>
        </div>
        <img [src]="'https://cdn2.thecatapi.com/images/'+cat.reference_image_id + '.jpg'" [alt]="cat.name"
             class="card-img-top" >
      </div>
    </div>
  </div>
</div>
